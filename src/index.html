<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="flex justify-center text-center min-h-screen items-center bg-gray-800 font-bold
">
  <div id="container flex " class="max-w-sm shadow-2xl bg-gray-900 p-5 rounded-2xl ">

  
      <h1 class="text-4xl mb-7 text-green-500 ">Weather</h1>
      <input type="text" name="" id="input-city" placeholder="Enter city name" class="shadow-2xl mb-3
       rounded-2xl p-2.5  bg-gray-700 border-none text-white outline-none focus:ring-1 focus:ring-green-400">
      <button id="submit-btn" class="bg-red-600 text-white p-2.5 rounded-xl border-none shadow-2xl hover:text-red-600
       hover:bg-white active:bg-white/80 active:text-red-600/70">Sumbit</button>


       <div id="dataDisplay" class="hidden">
        <h2 id="city" class="text-xl text-green-400 overflow-hidden mb-2.5"></h2>
        <h2 id="temp" class="text-xl text-green-400 overflow-hidden mb-2.5"></h2>
        <h2 id="desp"class="text-xl text-green-400 overflow-hidden mb-2.5"></h2>
         <h2 id="humidity"class="text-xl text-green-400 overflow-hidden mb-2.5"></h2>
        <h2 id="error"class="text-xl text-blue-400 overflow-hidden mb-2.5"></h2>

       </div>
      


  


  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
